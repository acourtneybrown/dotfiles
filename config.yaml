actions:
  add_authorized_keys: cat ~/.ssh/authorized_keys* | uniq > ~/.ssh/authorized_keys
  install_package_control: "{{@@ _dotdrop_dotpath @@}}/../script/install-package-control.sh ~/\"{{@@ sublime_home @@}}\""
config:
  backup: true
  create: true
  link_dotfile_default: link
  link_on_import: link
  dotpath: dotfiles
  upignore:
    - .DS_Store
    - .localized
  cmpignore:
    - .DS_Store
    - .localized
dotfiles:
  d_bin:
    src: bin
    dst: ~/bin
  d_config_gh:
    src: config/gh
    dst: ~/.config/gh
    chmod: 700
    link: link_children
  d_config_yapf:
    src: config/yapf
    dst: ~/.config/yapf
    link: link_children
  d_gradle_init_d:
    src: gradle_init.d
    dst: ~/.gradle/init.d
    link: link_children
  d_oh-my-zsh-custom:
    src: oh-my-zsh-custom
    dst: ~/.oh-my-zsh-custom
    link: link_children
  d_ssh:
    src: ssh
    dst: ~/.ssh
    link: link_children
    upignore:
      - authorized_keys
      - caas-abrown*
      - id_ed25519*
      - id_rsa*
      - sockets
      - synology*
    cmpignore:
      - authorized_keys
      - caas-abrown*
      - id_ed25519*
      - id_rsa*
      - sockets
      - synology*
    actions:
      - add_authorized_keys
  d_user:
    src: Library/Application Support/Sublime Text 3/Packages/User
    dst: "~/{{@@ sublime_home @@}}/Packages/User"
    link: link_children
    actions:
      - install_package_control
    upignore:
      - oscrypto-ca-bundle.crt
      - Package Control.cache
      - Package Control.last-run
      - Package Control.merged-ca-bundle
      - Package Control.user-ca-bundle
    cmpignore:
      - oscrypto-ca-bundle.crt
      - Package Control.cache
      - Package Control.last-run
      - Package Control.merged-ca-bundle
      - Package Control.user-ca-bundle
  f_bash_sessions_disable:
    src: bash_sessions_disable
    dst: ~/.bash_sessions_disable
  f_bash_profile-for-zsh:
    src: bash_profile-for-zsh
    dst: ~/.bash_profile
  f_config_hub:
    src: config/hub
    dst: ~/.config/hub
    chmod: 600
  f_curlrc:
    src: curlrc
    dst: ~/.curlrc
  f_finicky.js:
    src: finicky.js
    dst: ~/.finicky.js
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_gitconfig-confluent:
    src: gitconfig-confluent
    dst: ~/.gitconfig-confluent
  f_gitignore:
    src: gitignore
    dst: ~/.gitignore
  f_gradle_properties:
    src: gradle.properties
    dst: ~/.gradle/gradle.properties
    chmod: 600
  f_hgrc:
    src: hgrc
    dst: ~/.hgrc
  f_hushlogin:
    src: hushlogin
    dst: ~/.hushlogin
  f_m2_settings:
    src: m2_settings.xml
    dst: ~/.m2/settings.xml
    chmod: 600
  f_netrc:
    src: netrc
    dst: ~/.netrc
    chmod: 600
  f_okta_aws_login_config:
    src: okta_aws_login_config
    dst: ~/.okta_aws_login_config
    chmod: 600
  f_pip_conf:
    src: pip.conf
    dst: ~/.pip/pip.conf
  f_pypirc:
    src: pypirc
    dst: ~/.pypirc
    chmod: 600
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_wgetrc:
    src: wgetrc
    dst: ~/.wgetrc
  f_zshenv:
    src: zshenv
    dst: ~/.zshenv
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
profiles:
  abrown-confluent:
    include:
      - abrown-confluent.notcharlie.com
  abrown-confluent.local:
    include:
      - abrown-confluent.notcharlie.com
  abrown-confluent.notcharlie.com:
    include:
      - default
      - mac
      - work
  cara-mbp:
    include:
      - cara-mbp.notcharlie.com
  cara-mbp.local:
    include:
      - cara-mbp.notcharlie.com
  cara-mbp.notcharlie.com:
    include:
      - default
      - mac
  carters-air:
    include:
      - carters-air.notcharlie.com
  carters-air.local:
    include:
      - carters-air.notcharlie.com
  carters-air.notcharlie.com:
    include:
      - default
      - mac
  exhubber:
    include:
      - exhubber.notcharlie.com
  exhubber.local:
    include:
      - exhubber.notcharlie.com
  exhubber.notcharlie.com:
    include:
      - default
      - mac
  mac:
    variables:
      sublime_home: Library/Application Support/Sublime Text 3
      mac: true
    dotfiles:
      - d_user
      - f_finicky.js
  linux:
    variables:
      sublime_home: .config/sublime-text-3
      linux: true
    dotfiles:
      - d_user
  work:
    variables:
      work: true
    dotfiles:
      - d_config_yapf
      - f_gitconfig-confluent
      - f_m2_settings
      - f_netrc
      - f_okta_aws_login_config
      - f_pip_conf
      - f_pypirc
  default:
    variables:
      work: false
      linux: false
      mac: false
    include:
      - zsh
  zsh:
    include:
      - shared
    dotfiles:
      - d_oh-my-zsh-custom
      - f_bash_profile-for-zsh
      - f_zshenv
      - f_zshrc
  shared:
    dotfiles:
      - d_bin
      - d_config_gh
      - d_gradle_init_d
      - d_ssh
      - f_bash_sessions_disable
      - f_config_hub
      - f_curlrc
      - f_gitconfig
      - f_gitignore
      - f_gradle_properties
      - f_hgrc
      - f_hushlogin
      - f_tmux.conf
      - f_vimrc
      - f_wgetrc
